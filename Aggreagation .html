        //Polymorphism//

//Example 1 //
        class Vehicle 
        {
            move() {
                document.write("Vehical is Moving<br>")
            }
        }

        class Car extends Vehicle {
            move(){
                document.write("Car is Moving<br>")
            }
        }

        class Bike extends Vehicle {
            move() {
                document.write("Bike is Speeding  on the Track<br>")
            }
        }
         class Truck extends Vehicle 
          {
            move() {
                document.write("truck is hauling Cargo<br>");
            }
          }

          let vehicles = [new Car(), new Bike(), new Truck()];

          vehicles.forEach(vehicle => {
            vehicle.move()
          })

class Employee 
{
    FirstName;
    LastName ;
    Designation;
    Print() {
        document.write(`${this.FirstName}${this.LastName}${this.Designation}<br>`)
    }
}
class Developer extends Employee
{
    FirstName = "Ram";
    LastName = "Kunchala";
    Designation = "Web Developer";
    Role = "Web Developer Role : Design Interfaces , Optimize websiteis ,Integratrion Websites";
    Print(){
        document.write(`${this.Role}`);
    }
}
class Admin extends Employee 
 {
    FirstName = "Saham";
    LastName = "lala";
    Designation = "Admin";
    Role = "Admin Roloe : Authorizations ";
    Print() {
        document.write(`${this.Role}`);
    }
 }
 class Manager extends Employee
 {
    FirstName = "Krishna";
    LastName = "Kunchala";
    Designation = "Manager";
    Role = "Manager Role :Approvals";
    Print(){
        document.write(`${this.Role}`);
    }
 }
let employees = [new Developer(), new Admin(), new Manager()];
var designation = prompt("Enter the Designation");
for(var employee of employees){
    if(employee.Designation===designation){
        employee.Print();
