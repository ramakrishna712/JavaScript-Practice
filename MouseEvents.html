<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 2fr 10fr;

        }
    </style>
    <script>
        function LoadImages() {
            fetch("../data/pics.json")
            .then(response=>response.json())
            .then(pics=>{
                pics.map(pic=>{
                    var div = document.createElement("div");
                    div.innerHTML = `<img onmouseover = "ShowImage(this.src)"src=${pic} width="100" height="100">`;
                    div.style.marginBottom = "30px"
                    document.querySelector("nav").appendChild(div);

                })
            })
        }

        function ShowImage(imagPath) {
            document.getElementById("imagePreview").src = imagPath;
        }

        function BodyLoad() {
            LoadImages();
        }
    </script>
</head>
<body onload="BodyLoad()">
    <nav>

    </nav>
    <main>
        <img id="imagePreview" width="500" height="500">
    </main>

    
</body>
</html>
