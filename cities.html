<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        var cities = ["Hyderabad","Delhi"];
        function LoadCities() {
            document.getElementById("lstCities").innerHTML = "";
            cities.map(city =>{
                var opt = document.createElement("option");
                opt.text = city;
                opt.value = city;
                document.getElementById("lstCities").appendChild(opt);
            })
            document.getElementById("lblCityCount").innerHTML = `total number of cities : ${cities.length}`
        }
        function AddCity() {
            var cityName = document.getElementById("txtCity").value;
            if(cities.indexOf(cityName)==-1){
                cities.push(cityName);
                alert(`${cityName}\n Added to List `);
                LoadCities();
                document.getElementById("txtCity").value = "";
            }else{
                alert(`${cityName} Already Exist `);
            }
        }
        function SortAsc() {
            cities.sort();
            LoadCities();
        }
        function sortDes() {
            cities.sort()
            cities.reverse()
            LoadCities()
        }
        function RemoveCity(){
            var selectCity = document.getElementById("lstCities").value;
            var selectIndex = cities.indexOf(selectCity);
            var flag = confirm(`Are you sure ?\n Want to Delete ${selectCity}`);
            if(flag==true){
                cities.splice(selectIndex,1);
                LoadCities();

            }
        }
        function ClearAll() {
            cities.length = 0;
            LoadCities();
        }
        function EditCity () {
            document.getElementById("txtEditCity").value = document.getElementById("lstCities").value ;
        }
        function EditSave () {
            var newName = document.getElementById("txtEditCity").value;
            var selectedcity = document.getElementById("lstCities").value;
            var selectedIndex = cities.indexOf(selectedcity);
            cities[selectedIndex] = newName;
            LoadCities();
        }
        
    
    </script>
</head>
<body class="container-fluid" onload="LoadCities()">
    <h2>Array Manipulations</h2>
    <div class="w-50">
        <div class="input-group">
            <input type="text" id="txtCity" class="form-control" placeholder="Add New City">
            <button class="btn btn-primary" onclick="AddCity()">Add</button>
        </div>
        <div class="mt-4">
            <div class="mt-2 mb-2">
                <button onclick="SortAsc()" class="bi bi-sort-alpha-down btn btn-success me-2"></button>
                <button onclick="sortDes()" class="bi bi-sort-alpha-up btn btn-success me-2"></button>
            </div>
            <select class="form-select" id="lstCities">

            </select>
            <label class="form-label fw-bold mt-2" id="lblCityCount"></label>
            <div class="mt-2 mb-2">
                <button onclick="RemoveCity()" class="bi bi-trash btn btn-danger me-2">Remove City</button>
                <button onclick="ClearAll()" class="bi bi-trash-fill btn btn-outline-danger me-2">Clear All</button>
                <button onclick="EditCity()" data-bs-target="#Edit" data-bs-toggle="modal" class="bi bi-pen-fill btn btn-warning ms-2">Edit</button>
                <div class="modal fade" id="Edit">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Edit City</h3>
                                <button class="btn btn-close" data-bs-dismiss="modal"></button>

                            </div>
                            <div class="modal-body">
                                <input type="text" id="txtEditCity">
                            </div>
                            <div class="modal-footer">
                                <button onclick="EditSave()" data-bs-dismiss="modal" class="btn btn-success bi bi-floppy"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
