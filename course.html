<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <script>
        function submitclick() {
            var fee = 0;
            var selectedCourses = [];
            var courses = document.getElementsByName("course");

            for (var course of courses) {
                if (course.checked) {
                    fee += parseInt(course.value);
                    selectedCourses.push(course.nextSibling.textContent.trim() + " - ₹" + course.value);
                }
            }

            var displayText = selectedCourses.join(", ");
            document.querySelector("p").innerText = "Selected Courses: " + displayText + "\nTotal Fee: ₹" + fee;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Select Courses</legend>
        <ul style="list-style: none;">
            <li><input type="checkbox" name="course" value="3000">Java</li>
            <li><input type="checkbox" name="course" value="5000">.Net</li>
            <li><input type="checkbox" name="course" value="11000">UI FullStack</li>
        </ul>
        <button type="button" onclick="submitclick()">Submit</button>
    </fieldset>
    <p></p>
</body>
</html>
