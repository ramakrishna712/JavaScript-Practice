         function BodyLoad() {
            var now = new Date()
            document.querySelector("p").innerHTML =  `${now.toLocaleString()}`
         }
         function GetClick() {
            var http = new XMLHttpRequest() 
            http.open("get","http://fakestoreapi.com/products/categories",true)
            http.send()
            http.onreadystatechange = function() {
                if(http.readyState ==4 && http.status == 200){
                    var categories = JSON.parse(http.responseText);
                    categories.map(category=>{
                        var li = document.createElement("li");
                        li.innerHTML = category;
                        document.querySelector("ul").appendChild(li);
                    })
                }
            }
         }

         function GetProducts() {
            var http = new XMLHttpRequest();
            http.open("get","http://fakestoreapi.com/products");
            http.send();
            http.onreadystatechange = function() {
                if(http.readyState ==4 && http.status == 200){
                    var products = JSON.parse(http.responseText);
                    products.map(product=>{
                        var img = document.createElement("img");
                        img.src = product.image;  // Set the source of the image
                        img.alt = product.title;  // Set alt text for better accessibility
                        img.style.width = "100px";  // You can set the size as per your design
                        img.style.height = "100px"; 
                        document.querySelector("div").appendChild(img);
                    
                    })
                }
            }
         }
