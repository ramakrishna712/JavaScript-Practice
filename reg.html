<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .progress-container{
            width: 100%;
            max-width: 185px;
            margin-top: 20px;
        }
    </style>
    <script>
        function changeCase(){
            let userNam = document.getElementById("username");
            userNam.value = userNam.value.toUpperCase();
        }
        function verifyMobile(){
            let num = document.getElementById("usmobile").value;
            let numerr = document.getElementById("error1");
            if(num.length == 10){
                numerr.innerHTML = "Mobile Verified Successfully".fontcolor('green').bold().italics();
                
            }else {
                numerr.innerHTML = "Invalid Mobile".fontcolor('red').italics();
            }
           
        }

        function verifyPassword() {
            let pw = document.getElementById("passWord").value;
            let er = document.getElementById("error");
            let regExp = /^(?=.*[A-Z]).{4,15}$/;
            let prog = document.getElementById("progress")
            if(pw.length == 0){
                er.innerHTML = "Password Required".fontcolor("red");
                prog.style.display = "none"
            }else if (pw.match(regExp)) {
                er.innerHTML = "Password Strong";
                prog.style.width = "100%";
                prog.className = "progress-bar bg-success";
                prog.style.display = "block";
            }else if(pw.length < 4){
                er. innerHTML = "Poor Password";
                prog.style.width = "20%";
                prog.className = "progress-bar bg-danger";
                prog.style.display = "block"
            }else{
                prog.innerHTML = "Weak Password";
                prog.style.width = "60%";
                prog.className = "progress-bar bg-warning"
                prog.style.display = "block"
            }

        };
    </script>
</head>
<body class="container fluid">
    <fieldset class="">
        <legend>Register User</legend>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" id="username" onkeyup="changeCase()" placeholder="BLOCK LETTERS"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="usmobile" onblur="verifyMobile()"></dd>
            <dd id="error1"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="passWord" onblur="verifyPassword()">
                <div id="error"></div></dd>
            <div class="progress-container">
            <div class="progress">
                <div class="progress-bar mt-2" id="progress" style="display: none;">
                </div>
            </div>
                
            </div>

        </dl>
        
    </fieldset>
    
</body>
</html>
